<div style="margin: 30px">
    <title class="text-center">Register</title>

    <form [formGroup]="loginForm">

        <label position="floating">First Name*</label>
        <input formControlName="fname" type="text" />
        <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.fname">
                <div class="error-message"
                    *ngIf="loginForm.get('fname')?.hasError(error.type) && (loginForm.get('fname')?.dirty || loginForm.get('fname')?.touched)">
                    {{ error.message }}
                </div>
            </ng-container>
        </div>


        <label position="floating">Last Name*</label>
        <input formControlName="lname" type="text" />

        <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.lname">
                <div class="error-message"
                    *ngIf="loginForm.get('lname')?.hasError(error.type) && (loginForm.get('lname')?.dirty || loginForm.get('lname')?.touched)">
                    {{ error.message }}
                </div>
            </ng-container>

        </div>

        <label position="floating">Email Id*</label>
        <input formControlName="email" type="text" />

        <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.email">
                <div class="error-message"
                    *ngIf="loginForm.get('email')?.hasError(error.type) && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                    {{ error.message }}
                </div>
            </ng-container>
        </div>


        <label position="floating">Password*</label>
        <input formControlName="password" type="password" />

        <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.password">
                <div class="error-message"
                    *ngIf="loginForm.get('password')?.hasError(error.type) && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                    {{ error.message }}
                </div>
            </ng-container>
        </div>

        <label position="floating">Confirm Password*</label>
        <input formControlName="confirmpassword" type="password" />

        <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.confirmpassword">
                <div class="error-message"
                    *ngIf="loginForm.get('confirmpassword')?.hasError(error.type) && (loginForm.get('confirmpassword')?.dirty || loginForm.get('confirmpassword')?.touched)">
                    {{ error.message }}
                </div>
            </ng-container>
        </div>
        <br>
        <div>
            <button [disabled]="!loginForm.valid" expand="full" (click)="OnSubmit()">Signup</button>
        </div>

    </form>

</div>
